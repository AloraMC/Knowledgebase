site_name: AloraMC KnowledgeBook
site_url: https://kb.aloramc.com
repo_url: https://github.com/AloraMC/knowledgebook
repo_name: AloraMC/KnowledgeBook
copyright: Copyright &copy; 2024 AloraMC - <a href="#__consent">Change cookie settings</a>
theme:  
  name: material
  font:
    text: Lexend
  logo: assets/logo.png
  favicon: assets/logo.png
  icon:
    repo: fontawesome/brands/github
  palette:

    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

  features:
    - navigation.sections
    - navigation.footer
    - navigation.top
    - navigation.instant
    - navigation.instant.progress
    # - navigation.tabs
    - toc.follow
    - toc.integrate
    
nav:
  - 📘 THE IMPORTANT BITS:
    - index.md
    - the-important-bits/conduct.md
  - ❔ GENERAL FAQ:
    - general-faq/aloramc-staff-faq.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/AloraMC
    - icon: fontawesome/brands/discord
      link: https://discord.gg/AloraMC
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/@PlayAloraMC
    - icon: fontawesome/brands/tiktok
      link: https://tiktok.com/@PlayAloraMC
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/@PlayAloraMC
    - icon: fontawesome/brands/reddit
      link: https://www.reddit.com/r/AloraMC/
  generator: false
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.

plugins:
  - search
  - social
  - git-committers:
      repository: AloraMC/Knowledgebase
      branch: main
  - privacy
  - git-revision-date-localized:
      enable_creation_date: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
