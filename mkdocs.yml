site_name: AloraMC KnowledgeBook
site_url: https://kb.aloramc.com
repo_url: https://github.com/AloraMC/knowledgebook
repo_name: AloraMC/KnowledgeBook
copyright: Copyright &copy; 2024 AloraMC - <a href="#__consent">Change cookie settings</a>
theme:  
  font:
    text: Lexend
  name: material
  logo: assets/logo.png
  favicon: assets/logo.png
  icon:
    repo: fontawesome/brands/github
  palette: 

    # Palette toggle for light mode
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/weather-night
        name: Switch to light mode

  features:
    - navigation.sections
    - navigation.footer
    - navigation.top
    - navigation.instant
    - navigation.instant.progress
    # - navigation.tabs
    - toc.follow
    - toc.integrate
    
nav:
  - 📘 THE IMPORTANT BITS:
    - index.md
    - the-important-bits/conduct.md
  - ❔ GENERAL FAQ:
    - general-faq/aloramc-staff-faq.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/AloraMC
    - icon: fontawesome/brands/discord
      link: https://discord.gg/AloraMC
  generator: false
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.

plugins:
  - search
  - social
  - git-committers:
      repository: aloramc/knowledgebook
  - privacy

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
